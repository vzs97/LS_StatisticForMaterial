apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile(
            'org.apache.poi:poi:3.11-beta3' ,
            'org.projectlombok:lombok:1.14.4',
            'org.springframework:spring-beans:4.1.2.RELEASE'
    )
}